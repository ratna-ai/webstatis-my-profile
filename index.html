<!DOCTYPE html>
<html>
<head>
	<!--CSS Link--->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
	<!--JS Link--->
	<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
	<title></title>
</head>
<body>
	<div class="container">
		<h1>Bootstrap Lesson</h1>
		<p>Belajar bootstrap lur!</p>
		<div class="row">
			<div class="col-md-8">
				<form>
				 	<div class="form-group">
					    <label for="InputName">Nama Lengkap</label>
					    <input type="text" class="form-control" id="InputName" placeholder="Masukkan nama lengkap anda">
				  	</div>
				 	<div class="form-group">
					    <label for="exampleInputEmail1">Email address</label>
					    <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
					    <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
				  	</div>
				  	<div class="form-group">
					    <label for="exampleInputPassword1">Password</label>
					    <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
				  	</div>
				  	<button type="submit" class="btn btn-primary">Submit</button>
				</form>
			</div>
			<div class="col-md-4">
				<div class="card" style="width: 15rem;">
				  	<img class="card-img-top" src="../logo.jpg" alt="Card image cap">
				  	<div class="card-body">
				    	<p class="card-text">Selamat datang di <em>website</em> project ke tiga <b>Digital Development for Women</b> oleh <b>CLEVIO-ILO</b></p>
				  	</div>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
